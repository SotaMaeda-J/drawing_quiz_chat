<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>お絵かきチャット</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
  }

  /* 9行×15列のグリッド */
  .container {
    display: grid;
    grid-template-rows: repeat(9, 1fr);
    grid-template-columns: repeat(15, 1fr);
    height: 100vh;
    width: 100vw;
    box-sizing: border-box;
  }

  /* 共通の黒枠 */
  .box {
    border: 1px solid black;
    box-sizing: border-box;
  }

  /* タイトル：1行目の1列目～12列目 */
  #title {
    grid-row: 1 / 2;         /* 1行目のみ */
    grid-column: 1 / 13;     /* 1列目から12列目まで */
    display: flex;
    align-items: center;
    padding-left: 10px;
    font-size: 1.5em;
    font-weight: bold;
    background: #f0f0f0;
  }

  /* ボード：2行目～7行目の1列目～12列目 */
  #board-container {
    grid-row: 2 / 8;         /* 2行目から7行目 */
    grid-column: 1 / 13;     /* 1列目から12列目 */
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* パレット：8行目～9行目の1列目～12列目 */
  #palette {
    grid-row: 8 / 10;        /* 8行目から9行目 */
    grid-column: 1 / 13;     /* 1列目から12列目 */
    background: #f0f0f0;
    display: flex;
    align-items: center;
    padding-left: 10px;
    gap: 5px;
  }

  /* チャット：1行目～9行目の13列目～15列目 */
  #chat-container {
    grid-row: 1 / 10;        /* 1行目から9行目 */
    grid-column: 13 / 16;    /* 13列目から15列目 */
    background: #fafafa;
    display: flex;
    flex-direction: column;
  }

  #messages {
    flex: 1;
    margin: 0;
    padding: 5px;
    overflow-y: auto;
    list-style: none;
  }

  #form {
    display: flex;
    border-top: 1px solid #ccc;
  }

  #input {
    flex: 1;
    padding: 5px;
    border: none;
    outline: none;
  }

  #form button {
    padding: 5px 10px;
  }

  canvas {
    border: 1px solid black;
    background: white;
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
<div class="container">
  <!-- タイトル -->
  <div id="title" class="box">
    お絵かきチャット
  </div>

  <!-- イラストボード -->
  <div id="board-container" class="box">
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
  </div>

  <!-- パレット -->
  <div id="palette" class="box">
    <div id="tools"></div>
  </div>

  <!-- チャット -->
  <div id="chat-container" class="box">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" />
      <button>送信</button>
    </form>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
